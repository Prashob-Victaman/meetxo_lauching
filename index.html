<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetXO Launch Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .countdown {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
        }

        .countdown h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .countdown-timer {
            display: flex;
            justify-content: space-between;
            flex-wrap: nowrap;
            gap: 10px;
        }

        .countdown-timer div {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            flex: 1 1 20%;
            min-width: 120px;
        }

        .countdown-timer span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
        }

        .countdown-timer div::after {
            content: attr(data-label);
            display: block;
            font-size: 1.2rem;
            color: #ddd;
            margin-top: 10px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .countdown-timer {
                flex-wrap: wrap;
                justify-content: center;
            }

            .countdown-timer div {
                flex: 1 1 calc(50% - 20px);
                min-width: 120px;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                padding: 20px;
            }

            .countdown h1 {
                font-size: 1.5rem;
            }

            .countdown-timer {
                flex-direction: column;
                align-items: center;
            }

            .countdown-timer div {
                padding: 15px;
                min-width: 100px;
            }

            .countdown-timer span {
                font-size: 2.5rem;
            }

            .countdown-timer div::after {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="countdown">
    <h1>MeetXO Launch Countdown</h1>
    <div class="countdown-timer">
        <div data-label="Days">
            <span id="days">00</span>
        </div>
        <div data-label="Hours">
            <span id="hours">00</span>
        </div>
        <div data-label="Minutes">
            <span id="minutes">00</span>
        </div>
        <div data-label="Seconds">
            <span id="seconds">00</span>
        </div>
    </div>
</div>

<script>
    const countDownDate = new Date("Feb 14, 2025 00:00:00").getTime();
    
    const x = setInterval(function() {
        const now = new Date().getTime();
        const distance = countDownDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("days").innerHTML = "00";
            document.getElementById("hours").innerHTML = "00";
            document.getElementById("minutes").innerHTML = "00";
            document.getElementById("seconds").innerHTML = "00";
            alert("MeetXO has launched!");
        }
    }, 1000);
</script>

</body>
</html>
